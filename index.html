<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BM - Picture Design Tool</title>
</head>

<body>

  <input type="file" onchange="previewFile()">
  <br>
  <div>
    <img src="" alt="Upload Image..." class="image-preview">
  </div>

  <div class="settings">

    <label for="pic-size">Size: </label>
    <input type="range" id="pic-size" name="pic-size" value="200" data-suffix="px">

    <label for="border-size">Border Size:</label>
    <input type="range" id="border-size" name="border-size" value="5" data-suffix="px">

    <label for="color-border">Border Color: </label>
    <input type="color" id="color-border" name="var-color-border" value="#ffffff">
  </div>

  <!--
        Below are the 3 different options to change the box shadow.
        
    -->
  <h3>Shadow:</h3>
  <div class="settings">
    <label for="horizontal">Horizontal Offset: </label>
    <input type="range" id="horizontal" name="horizontal" value="5" data-suffix="px">

    <label for="vertical">Vertical Offset: </label>
    <input type="range" id="vertical" name="vertical" value="10" data-suffix="px">

    <label for="shadow-color">Shadow Color: </label>
    <input type="color" id="shadow-color" name="color-shadow" value="#888888">
  </div>
  <!--
        Below are different filter options.
        <
    -->
  <h3>Filters: </h3>
  <div class="settings">
    <label for="blur">Blur: </label>
    <input type="range" id="blur" name="blur" value="0" data-suffix="px">

    <label for="brightness">Brightness: </label>
    <input type="range" id="brightness" name="brightness" value="100" data-suffix="%">

    <label for="contrast">Contrast: </label>
    <input type="range" id="contrast" name="contrast" value="100" data-suffix="%">

    <label for="grayscale">Grayscale: </label>
    <input type="range" id="grayscale" name="grayscale" value="0" data-suffix="%">

    <label for="opacity">Opacity: </label>
    <input type="range" id="opacity" name="opacity" value="100" data-suffix="%">

    <label for="saturate">Saturate: </label>
    <input type="range" id="saturate" name="saturate" value="100" data-suffix="%">
  </div>

  <!--Download button-->
  <input type="button" value="Download" id="download">
  <div id="append"></div>

</body>

</html>
